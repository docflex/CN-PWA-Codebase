<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Cache Versioning - Home</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header>
        <h1>Welcome to Our PWA!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>This is the Home Page</h2>
        <p>Welcome to the cache versioning demo app!</p>
        <img src="../assets/images/logo.png" alt="App Logo">
    </main>

    <footer>
        <p>&copy; 2025 PWA Demo. All Rights Reserved.</p>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(
                    registration => console.log('Service Worker registered:', registration),
                    error => console.error('Service Worker registration failed:', error)
                );
            });
        }
    </script>

</body>

</html>
